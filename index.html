<!doctype html>
<html lang="en">
	<head>
		<title>Event Calendar</title>

	    <!-- Required meta tags -->
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Styling -->
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/fullcalendar.min.css"/>

		<!-- Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-112757384-1"></script>
		<script>
		  window.dataLayer = window.dataLayer || [];
		  function gtag(){dataLayer.push(arguments);}
		  gtag('js', new Date());

		  gtag('config', 'UA-112757384-1');
		</script>

		<style>
			html,
			body {
				height: 100%;
			}

			#calendar  {
				margin: 4em auto;
			}
			#addEvent {
				background-color: #f8f8f8;
				border-radius: 6px;
				padding: 1em;
				margin-bottom: 2em;
			}

			.form-control[type="date"],
			.form-control[type="time"] {
				padding-right: .5rem;
			}

			@media screen and (min-width: 992px) {
				#addEvent {
					margin-top: 4em;
				}
			}
		</style>

	</head>
	<body>

		<div class="container">
			<div class="row">
				<div class="col-lg-8">

					<div id="calendar"></div>

				</div>
				<div class="col-lg-4">

					<form id="addEvent">

						<h5>Add Event</h5>

						<div class="form-group">
							<label>Title</label>
							<input type="text" class="form-control" id="title">
						</div>

						<div class="form-group">
							<label>Start</label>
							<div class="row">
								<div class="col-7">
									<input type="date" class="form-control" id="start-date">
								</div>
								<div class="col-5">
									<input type="time" class="form-control" id="start-time">
								</div>
							</div>
						</div>

						<!-- <div class="form-group" id="end-group">
							<label>End</label>
							<div class="row">
								<div class="col-7">
									<input type="date" class="form-control" id="end-date">
								</div>
								<div class="col-5">
									<input type="time" class="form-control" id="end-time">
								</div>
							</div>
							<small class="form-text text-muted">(Optional)</small>
						</div> -->

						<button type="submit" class="btn btn-success">Submit</button>

					</form>

				</div>
			</div>
		</div>

	</body>


    <!-- JavaScript -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/moment.min.js"></script>
    <script src="js/fullcalendar.min.js"></script>

    <script>

    	$(document).ready(function() {
    		
    		// Create event array
    		var events = [];

    		// Add events
    		events.push({
    			title: 'Now',
    			start: new Date()
    		})

    		// Initilize calendar
    		$('#calendar').fullCalendar({
    			defaultView: 'agendaWeek',
    			events: events,
    			height: "auto"
    		});


    		// Add Event Form - Submit
    		$('#addEvent').submit(function(e) {
    			e.preventDefault();

    			// Store date value
	    		dateString = $('#start-date').val();

	    		// If start time present, append to dateString
	    		if ($('#start-time').val()) {
	    			dateString += 'T' + $('#start-time').val();
	    		}

    			// Create event object
    			var event = {
    				title: $('#title').val(),
    				start: dateString
    			};

    			// Add event & render
    			$('#calendar').fullCalendar('renderEvent', event, true);

    		});

    	});

    </script>

</html>
